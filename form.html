// メッセージ表示関数
function showMessage(message, type, duration) {
  // 既存のメッセージを削除
  var existingMessages = document.querySelectorAll('.status-message');
  existingMessages.forEach(function(msg) {
    if (document.body.contains(msg)) {
      document.body.removeChild(msg);
    }
  });
  
  // 新しいメッセージ要素を作成
  var messageElement = document.createElement('div');
  messageElement.className = 'status-message ' + (type || 'info');
  
  // タイプに応じたスタイルを設定
  if (type === 'error') {
    messageElement.style.backgroundColor = '#dc3545';
    messageElement.style.color = 'white';
  } else if (type === 'success') {
    messageElement.style.backgroundColor = '#28a745';
    messageElement.style.color = 'white';
  } else if (type === 'warning') {
    messageElement.style.backgroundColor = '#ffc107';
    messageElement.style.color = '#212529';
  } else if (type === 'loading') {
    messageElement.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
    messageElement.style.color = 'white';
  } else {
    messageElement.style.backgroundColor = '#007bff';
    messageElement.style.color = 'white';
  }
  
  // 位置とスタイルを設定
  messageElement.style.position = 'fixed';
  messageElement.style.top = '50%';
  messageElement.style.left = '50%';
  messageElement.style.transform = 'translate(-50%, -50%)';
  messageElement.style.padding = '15px 20px';
  messageElement.style.borderRadius = '5px';
  messageElement.style.zIndex = '1000';
  messageElement.style.boxShadow = '0 2px 10px rgba(0,0,0,0.2)';
  messageElement.style.textAlign = 'center';
  
  // メッセージコンテンツを設定
  if (type === 'loading') {
    messageElement.innerHTML = message + '<div class="spinner" style="margin-top:10px;"></div>';
  } else {
    messageElement.textContent = message;
  }
  
  // DOMに追加
  document.body.appendChild(messageElement);
  
  // タイプが'loading'でなければ自動的に消去するタイマーを設定
  if (type !== 'loading') {
    setTimeout(function() {
      if (document.body.contains(messageElement)) {
        document.body.removeChild(messageElement);
      }
    }, duration || 3000); // デフォルトは3秒
  }
  
  return messageElement;
}

// ユーティリティ関数
function log(message, data) {
  if (data) {
    console.log(message, data);

// 通知メッセージを表示
function showNotification(message, isError, isWarning) {
  var notificationElement = document.getElementById('notification');
  if (!notificationElement) {
    notificationElement = document.createElement('div');
    notificationElement.id = 'notification';
    notificationElement.className = 'notification';
    document.body.appendChild(notificationElement);
  }
  
  // クラスをリセット
  notificationElement.classList.remove('error', 'warning', 'show');
  
  if (isError) {
    notificationElement.classList.add('error');
  } else if (isWarning) {
    notificationElement.classList.add('warning');
  }
  
  notificationElement.textContent = message;
  notificationElement.classList.add('show');
  
  // 5秒後に非表示
  setTimeout(function() {
    notificationElement.classList.remove('show');
  }, 5000);
}

// HTMLエスケープ
function escapeHtml(text) {
  if (!text) return '';
  return String(text)
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

// コメント送信処理
function submitComment() {
  var contentElement = document.getElementById('newCommentContent');
  var submitButton = document.getElementById('submitComment');
  
  if (!contentElement || !submitButton) {
    console.error('コメント要素が見つかりません');
    return;
  }
  
  // 入力値の検証
  var content = contentElement.value.trim();
  if (!content) {
    alert('コメントを入力してください');
    return;
  }
  
  // ボタンの状態を送信中に変更
  submitButton.textContent = '送信中...';
  submitButton.disabled = true;
  
  // 送信データ準備
  var reportId = document.querySelector('input[name="reportId"]') ? 
                document.querySelector('input[name="reportId"]').value : 
                '<?= report.id ?>';
  
  var data = {
    reportId: reportId,
    content: content
  };
  
  log('コメント送信開始:', {
    reportId: data.reportId,
    contentLength: content.length
  });
  
  // 状態表示
  var statusArea = document.getElementById('commentStatus');
  if (statusArea) {
    statusArea.style.display = 'block';
    statusArea.className = 'alert mb-2 alert-info';
    statusArea.textContent = 'コメントを送信中...';
  }
  
  // サーバーへ送信
  google.script.run
    .withSuccessHandler(function(result) {
      log('サーバー応答:', result);
      
      // ボタンを元に戻す
      submitButton.textContent = 'コメントを投稿';
      submitButton.disabled = false;
      
      if (result && result.success !== false) {
        // 入力欄をクリア
        contentElement.value = '';
        
        // 成功通知
        if (statusArea) {
          statusArea.className = 'alert mb-2 alert-success';
          statusArea.textContent = 'コメントを投稿しました';
        }
        
        // 3秒後にページをリロード
        setTimeout(function() {
          window.location.reload();
        }, 3000);
      } else {
        // エラー表示
        var errorMessage = result && result.message ? 
                         result.message : 
                         '不明なエラーが発生しました';
        
        if (statusArea) {
          statusArea.className = 'alert mb-2 alert-danger';
          statusArea.textContent = 'エラー: ' + errorMessage;
        }
      }
    })
    .withFailureHandler(function(error) {
      log('コメント送信エラー:', error);
      
      // ボタンを元に戻す
      submitButton.textContent = 'コメントを投稿';
      submitButton.disabled = false;
      
      // エラー表示
      if (statusArea) {
        statusArea.className = 'alert mb-2 alert-danger';
        statusArea.textContent = 'エラーが発生しました: ' + (error.message || '通信エラー');
      }
    })
    .saveComment(data);
}

// 返信フォームを表示
function showReplyForm(commentId) {
  log('返信フォーム表示:', commentId);
  
  // すべての返信フォームを非表示にする
  var allReplyForms = document.querySelectorAll('.reply-form');
  for (var i = 0; i < allReplyForms.length; i++) {
    allReplyForms[i].style.display = 'none';
  }
  
  // 該当するコメントの返信フォームを表示
  var replyForm = document.querySelector('.reply-form[data-parent-id="' + commentId + '"]');
  if (replyForm) {
    replyForm.style.display = 'block';
    var textarea = replyForm.querySelector('textarea');
    if (textarea) {
      textarea.focus();
    }
  }
}

// 返信をキャンセル

  var replyForm = button.closest('.reply-form');
  if (replyForm) {
    replyForm.style.display = 'none';
    var textarea = replyForm.querySelector('textarea');
    if (textarea) {
      textarea.value = '';
    }
  }
}

// ページロード時の初期化処理
function initializeComments() {
  log('コメント機能初期化開始');
  
  // コメント送信ボタン
  var submitButton = document.getElementById('submitComment');
  if (submitButton) {
    submitButton.addEventListener('click', submitComment);
    log('コメント送信ボタンにイベント設定完了');
  }
  
  // コメントフォーム
  var commentForm = document.getElementById('commentForm');
  if (commentForm) {
    commentForm.addEventListener('submit', function(e) {
      e.preventDefault();
      submitComment();
    });
    log('コメントフォームにイベント設定完了');
  }
  
  // 返信ボタン
  var replyButtons = document.querySelectorAll('.reply-button');
  log('返信ボタン数:', replyButtons.length);
  for (var i = 0; i < replyButtons.length; i++) {
    replyButtons[i].addEventListener('click', function() {
      var commentId = this.getAttribute('data-comment-id');
      showReplyForm(commentId);
    });
  }
  
  // 返信キャンセルボタン
  var cancelButtons = document.querySelectorAll('.cancel-reply');
  for (var i = 0; i < cancelButtons.length; i++) {
    cancelButtons[i].addEventListener('click', function() {
      cancelReply(this);
    });
  }
  
  // 返信送信ボタン
  var submitReplyButtons = document.querySelectorAll('.submit-reply');
  log('返信送信ボタン数:', submitReplyButtons.length);
  for (var i = 0; i < submitReplyButtons.length; i++) {
    submitReplyButtons[i].addEventListener('click', function() {
      submitReply(this);
    });
  }
  
  log('コメント機能初期化完了');
}

// DOMロード完了時に初期化
if (document.readyState === 'loading') {
  document.addEventListener('DOMContentLoaded', initializeComments);
} else {
  initializeComments();
}

  // 強化版コメント送信処理
  function enhancedSubmitComment() {
    console.log('強化版コメント送信処理を開始');
    
    var contentElement = document.getElementById('newCommentContent');
    var submitButton = document.getElementById('submitComment');
    
    if (!contentElement || !submitButton) {
      console.error('コメント要素が見つかりません');
      return;
    }
    
    // 入力値の検証
    var content = contentElement.value.trim();
    if (!content) {
      alert('コメントを入力してください');
      return;
    }
    
    // 送信中表示
    submitButton.disabled = true;
    submitButton.textContent = '送信中...';
    
    // ステータス表示エリア
    var statusArea = document.getElementById('commentStatus');
    if (statusArea) {
      statusArea.style.display = 'block';
      statusArea.className = 'alert mb-2 alert-info';
      statusArea.textContent = 'コメントを送信中...';
    }
    
    // 送信データ
    var reportId = document.querySelector('form#commentForm').getAttribute('data-report-id') || 
                  '<?= report ? report.id : "" ?>';
    
    var data = {
      reportId: reportId,
      content: content
    };
    
    // タイムアウト処理
    var timeoutId = setTimeout(function() {
      if (statusArea) {
        statusArea.className = 'alert mb-2 alert-warning';
        statusArea.textContent = '処理に時間がかかっています...';
      }
    }, 5000);
    
    // サーバーへ送信
    google.script.run
      .withSuccessHandler(function(result) {
        clearTimeout(timeoutId);
        console.log('コメント送信結果:', result);
        
        if (result && result.success !== false) {
          // 成功
          if (statusArea) {
            statusArea.className = 'alert mb-2 alert-success';
            statusArea.textContent = 'コメントを投稿しました';
          }
          
          // 入力欄をクリア
          contentElement.value = '';
          
          // 3秒後にページをリロード
          setTimeout(function() {
            window.location.reload();
          }, 3000);
        } else {
          // 失敗
          if (statusArea) {
            statusArea.className = 'alert mb-2 alert-danger';
            statusArea.textContent = 'エラー: ' + (result && result.message ? result.message : '不明なエラー');
          }
          
          // ボタンを元に戻す
          submitButton.disabled = false;
          submitButton.textContent = 'コメントを投稿';
        }
      })
      .withFailureHandler(function(error) {
        clearTimeout(timeoutId);
        console.error('コメント送信エラー:', error);
        
        if (statusArea) {
          statusArea.className = 'alert mb-2 alert-danger';
          statusArea.textContent = 'エラー: ' + (error.message || '通信エラーが発生しました');
        }
        
        // ボタンを元に戻す
        submitButton.disabled = false;
        submitButton.textContent = 'コメントを投稿';
      })
      .saveComment(data);
  }

        } else {
          // 失敗
          if (statusArea) {
            statusArea.className = 'alert mb-2 alert-danger';
            statusArea.textContent = 'エラー: ' + (result && result.message ? result.message : '不明なエラー');
          }
          
          // ボタンを元に戻す
          button.disabled = false;
          button.textContent = '返信を送信';
        }
      })
      .withFailureHandler(function(error) {
        clearTimeout(timeoutId);
        console.error('返信送信エラー:', error);
        
        if (statusArea) {
          statusArea.className = 'alert mb-2 alert-danger';
          statusArea.textContent = 'エラー: ' + (error.message || '通信エラーが発生しました');
        }
        
        // ボタンを元に戻す
        button.disabled = false;
        button.textContent = '返信を送信';
      })
      .saveComment(data);
  }
